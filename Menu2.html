<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4 text-center">Our Menu</h3>
        <div class="row" id="menuContainer"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        loadMenu();
    });

    function loadMenu() {
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        
        menu.forEach((item) => {
            const categoryTab = document.getElementById(`tab-${item.category}`);
            if (!categoryTab) return;

            const menuItem = document.createElement("div");
            menuItem.classList.add("col-lg-6", "wow", "bounceInUp", "mb-4");

            menuItem.innerHTML = `
                <div class="menu-item d-flex align-items-center">
                    <img class="flex-shrink-0 img-fluid rounded-circle" src="${item.image}" alt="" style="width: 95px; height: 95px;">
                    <div class="w-100 d-flex flex-column text-start ps-4">
                        <div class="d-flex justify-content-between border-bottom border-primary pb-2 mb-2">
                            <h4>${item.name}</h4>                                      
                        </div>                                     
                    </div>
                </div>
            `;

            categoryTab.querySelector(".row").appendChild(menuItem);
        });
    }
</script>

</body>
</html>
