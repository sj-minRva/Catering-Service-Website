<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Login Start -->
    <div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-0">
                <div class="col-1">
                    <img src="img/background-site.jpg" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
                <div class="col-10">
                    <div class="border-bottom border-top border-primary bg-light py-5 px-4">
                        <div class="text-center">
                            <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">Admin Login</small>
                            <h1 class="display-5 mb-5">Welcome to BS Foods</h1>
                        </div>
                        <form id="customerForm" action="#">
                            <div class="row g-4 form">
                                <div class="col-lg-4 col-md-6">
                                    <input type="text" id="name" name="name" required class="form-control border-primary p-2" placeholder="Enter your username">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <input type="email" id="email" name="email" required class="form-control border-primary p-2" placeholder="Enter your email">
                                </div>
                                <div class="col-lg-4 col-md-6 position-relative">
                                    <input type="password" id="password" name="password" required class="form-control border-primary p-2" placeholder="Enter your password">
                                    <i id="togglePassword" class="fas fa-eye position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                                </div>
                        
                                <div class="col-12 text-center">
                                    <button type="submit" id="submitBtn" class="btn btn-primary mt-3">Submit</button>
                                </div>
                                <div id="response"></div>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
                <div class="col-1">
                    <img src="img/background-site.jpg" class="img-fluid h-100 w-100 rounded-end" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("customerForm");
                const errorDiv = document.createElement("div"); // Create an error message container
                errorDiv.id = "error-message";
                errorDiv.style.color = "red"; // Style the error message
                form.appendChild(errorDiv); // Append error message div to form
            
                form.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent form from refreshing the page
            
                    // Get input values
                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value.trim();
            
                    // Validate input fields
                    if (!name || !email || !password) {
                        errorDiv.textContent = "All fields are required.";
                        return; // Stop execution if any field is empty
                    }
            
                    // Check if details match the given credentials
                    if (name === "Admin" && email === "rheamaria13@gmail.com" && password === "1234") {
                        errorDiv.textContent = "Login successful!";
                        
                        // Redirect to adminLogin.html after a short delay
                        setTimeout(() => {
                            window.location.href = "adminLogin.html"; 
                        }, 1000);
                    } else {
                        errorDiv.textContent = "Incorrect login details.";
                    }
                });
            
                // Toggle Password Visibility
                const togglePassword = document.getElementById("togglePassword");
                togglePassword.addEventListener("click", function () {
                    const passwordField = document.getElementById("password");
                    const type = passwordField.type === "password" ? "text" : "password";
                    passwordField.type = type;
            
                    // Toggle icon classes
                    this.classList.toggle("fa-eye");
                    this.classList.toggle("fa-eye-slash");
                });
            });
            
        </script>

    

    </div>
    <!-- Book Us End -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
